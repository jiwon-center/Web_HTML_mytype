  <h2>삼겹살</h2>
  <p><iframe width="560" height="315" src="https://www.youtube.com/embed/lUIx9mCjpQ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>

  돼지의 갈비 부근에 붙은 돼지고기 부위를 지칭한다. 이것을 불에 그대로 구우면 삼겹살 구이가 된다.
  비계가 세 겹으로 겹쳐 보이기 때문에 삼겹살로 불린다.생김새를 보면 비계-살코기-비계-살코기 순이다. 배바깥빗근, 배속빗근, 배가로근 이렇게 근육 세 층으로 구성된 배벽을 먹는 것이다.
  <u>한국에서는 대부분 삼겹살 구이로 소비하는 가장 즐기는 돼지고기 부위이다.</u>
